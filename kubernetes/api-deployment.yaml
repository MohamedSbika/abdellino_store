apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mern-server
  template:
    metadata:
      labels:
        app: mern-server
    spec:
      containers:
      - name: mern-server
        image: sbika/serverabdelli:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: app-configmap
