replicaCount: 3

image:
  repository: sbika/serverabdelli
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 4000

env:
  - name: MONGO_URI
    value: mongodb://hamma:hamma@mongoAbdelli:27017/abdellino?authSource=admin
  - name: PORT
    value: "4000"

ingress:
  enabled: false

# Ajout de la section ServiceAccount
serviceAccount:
  create: false  # Définir à true si vous voulez créer un ServiceAccount, ou à false si vous ne voulez pas en créer un
